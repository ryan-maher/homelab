apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syncthing
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      containers:
      - image: linuxserver/syncthing:latest
        name: syncthing
        ports:
        - containerPort: 8384
          name: syncthing
          protocol: TCP
        - containerPort: 22000
          protocol: TCP
          name: to-listen
        - containerPort: 22000
          protocol: UDP
          name: to-discover
        volumeMounts:
        - name: data
          mountPath: /sync-files
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "4Gi"
            cpu: "2"
      securityContext:
        fsGroup: 911
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: syncthing-pvc-data
      - name: config
        persistentVolumeClaim:
          claimName: syncthing-pvc-config

