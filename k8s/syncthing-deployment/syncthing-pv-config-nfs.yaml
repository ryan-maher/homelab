apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-pv-config-nfs
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
  nfs:
    server: 192.168.0.20
    path: /volume2/cluster-storage/syncthing/config
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - tcp
    - noatime
    - nconnect=4
